<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Inventos</h2>
            <h3 class="section-subheading text-muted">Una pequeña coleccion de las maravillas del cientifico Inglés.
            </h3>
        </div>
        <div class="row">
            <ng-container *ngFor="let Invento of inventos">
                <div class="col-lg-4 col-sm-6 mb-4">
                    <div class=" portfolio-item">
                        <a class="portfolio-link" data-bs-toggle="modal" [routerLink]="['inventos', Invento.id]">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fas fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img class="img-fluid" [src]="Invento.img" alt="..." />
                        </a>
                        <div class="portfolio-caption">
                            <div class="portfolio-caption-heading">{{ Invento.nombre }}</div>
                            <div class="portfolio-caption-subheading text-muted">{{ Invento.descr }}</div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
